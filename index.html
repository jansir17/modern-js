<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .styling {
        border-color: green;
        margin: 20px;
        padding: 20px;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <center>
      <div id="confirm"></div>
      <div id="prompt"></div>

      <div>
        <input
          class="styling"
          type="button"
          value="Show Alert"
          onclick="showAlert()"
        />
      </div>

      <div>
        <input
          class="styling"
          type="button"
          value="Show Confirm"
          onclick="showConfirm()"
        />
      </div>

      <div>
        <input
          class="styling"
          type="button"
          value="show Prompt"
          onclick="showPrompt()"
        />
      </div>
    </center>

    <script src="window.js"></script>
  </body>
</html>
